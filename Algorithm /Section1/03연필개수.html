        <title>출력결과</title>

    <body>
        <script>
            function solution(n){
              // 연필의 다스 수이므로, floor 메서드를 통해 처리
                let answer;
                answer = Math.floor(n/12) + 1;
                return answer;
            }
            console.log(solution(25));
        </script>
