<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer=0, cnt = 0;
                for(let x of arr){
                    if(x ===1){
                        cnt++;
                        answer += cnt;
                    }else cnt = 0;
                }
                return answer;
            }

            let arr=[1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
            console.log(solution(arr));
        </script>
    </body>
</html>

<!-- 
    return할 answer 변수와 증감식을 저장할 cnt 변수를 저장

    cnt가 1을 만나면 + 1
    cnt가 0을 만나면 0을 재할당

    index, 즉 요소를 따로 확인할 필요가 없으므로 for of문을 통해 더욱 간단하게 표현할 수 있다.
 -->
