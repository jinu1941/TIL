<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer="";
                let pos=s.indexOf('k'); // 문자열 s에서 k라는 문자열이 포함된 인덱스를 찾아줘
                while(pos !== -1){
                    answer++;
                    pos=s.indexOf('k', pos+1);
                }
                return answer;
            }
            console.log(solution("ksekkset"));
        </script>
    </body>
</html>
