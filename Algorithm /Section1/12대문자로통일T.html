<!-- 아스키 코드로 사용해보기 -->

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){         
                let answer="";
                for(let x of s){
                    let num=x.charCodeAt(); // 문자를 아스키 코드로 변환
                    if(num>=97 && num<=122)answer+=String.fromCharCode(num-32);
                    else answer+=x;
                }

                return answer;
            }
            let str="ItisTimeToStudy";
            console.log(solution(str));
        </script>
    </body>
</html>
