<!-- 답은 안보고 해설만 듣는 과정에서 풀음 -->

<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>
    function solution(s){
      let answer = "";
      let cnt = 1;
      // 각각의 값을 담는다. let cnt = [1,1,1,1];
      for (let i =0; i<s.length; i++){
        if(s[i] === s[i+1]){
          cnt ++; 
        }else{ // 문자열이 달라질 때, (K > H) 앞에서 다룬 s[i]와 cnt 값을 answer에 넣어준다.
          answer += s[i] + cnt;
          cnt = 1;
        }
      }
      answer=answer.replace(/[1]/g, '');

      return answer;
    }
    let str = "KKHSSSSSSSE";
    console.log(solution(str));
  </script>
</body>
</html>
