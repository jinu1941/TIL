<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=[];
                let sum = 0;
                let min = Number.MAX_SAFE_INTEGER;
                for(let x of arr){
                    if(x%2===1){ 
                        sum+=x; //sum=sum+1;
                        if(x<min) min=x;
                    }
                }
                answer.push(sum);
                answer.push(min);
                return answer;
            }
            
            arr=[12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
</html>

<!-- 
    '==' 과 '==='의 차이

    == > 값 비교
    === > 값 + 타입 비교

    하나로 통일하기만 하면 문제가 없음
    === 추천

 -->
