<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let answer=0;               // answer는 카운팅해야 하므로 0
                let n=arr.length;
                let dx=[-1, 0, 1, 0];       // dx[0],dy[0] > (-1,0) 12시 (0,1) 3시, (1,0) 6시, (0,-1) 9시
                let dy=[0, 1, 0, -1];
                
                for(let x=0; x<n; x++){
                    for(let y=0; y<n; y++){     // let x, y는 2차원 배열 탐색을 위함
                        let flag = 1;   // flag는 봉우리의 참과 거짓을 판단하는 변수 (참, 1 or 거짓, 0)
                        for(let k=0; k<4; k++){ // let k 는 dx,dy 즉 자신을 기준으로 12시 3시 6시 9시 방향의 요소와 비교하기 위한 반복문
                            let nx=x+dx[k]; // 가려고 하는 행 좌표
                            let ny=y+dy[k]; // 가려고 하는 열 좌표
                            console.log('nx:', nx, 'ny:', ny)
                            if(nx>=0 &&nx<n && ny>=0 && ny<n && arr[nx][ny]>= arr[x][y]){
                                flag=0;
                                break;
                            }

                        }if(flag) answer++;
                    }
                }


                  
                return answer;
            }

            let arr=[[5, 3, 7, 2, 3], 
                     [3, 7, 1, 6, 1],
                     [7, 2, 5, 3, 4],
                     [4, 3, 6, 4, 1],
                     [8, 7, 3, 5, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
