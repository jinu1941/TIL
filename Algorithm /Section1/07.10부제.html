<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(day, arr){
                let answer=0;
                // 각각 배열을 돌면서 day를 10으로 나눴을 때 해당하는 arr[i] 원소의 값과 같으면 answer를 증가
                for(let value of arr){
                  if(value % 10 == day)
                  answer++;
                }
                return answer;
            }
            
            arr=[25, 23, 11, 47, 53, 17, 33];
            console.log(solution(3, arr));
            </script>
    </body>
</html>
