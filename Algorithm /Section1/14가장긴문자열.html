<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer="", max=Number.MIN_SAFE_INTEGER;
                for(let x of s){
                    console.log(x.length);
                    if(x.length > max) max = x.length; //x의 길이
                    if(x.length === max)answer = x;
                }
                console.log("max:",max); //길이

                return answer;
            }
            let str=["teacher", "time", "student", "beautiful", "good"];
            console.log(solution(str));
        </script>
    </body>
</html>
