        <title>출력결과</title>

    <body>
        <script>
            function solution(s, t){
                let answer;
                let count = 0;
                for(v of s){
                  if(v === t)count++;
                }
                answer = count;
                return answer;
            }
            
            let str="COMPUTERPROGRAMMING";
            console.log(solution(str, 'R'));
        </script>
    </body>
