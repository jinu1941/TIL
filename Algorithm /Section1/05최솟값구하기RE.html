<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer, min=Number.MAX_SAFE_INTEGER; // Number 객체의 .MAX_SAFE_INTEGER를 통해 integer 의 가장 큰 수가 저장된다.
                for(var x = 0; x < arr.length; x++){
                    if(arr[x] < min) min = arr[x];
                }
                answer = min;
                return answer;
            }
            let arr=[5, 7, 1, 3, 2, 9, 20];
            console.log(solution(arr));
        </script>
    </body>
</html>
