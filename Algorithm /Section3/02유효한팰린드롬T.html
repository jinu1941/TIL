<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer="YES";
                s=s.toLowerCase();
                console.log('lower case: ',s);
                s=s.replace(/[^a-z]/g, '');
                console.log('replaced s:',s)
                console.log(s.split(''));
                // (28) ["f", "o", "u", "n", "d", "t", "i", "m", "e", "s", "t", "u", "d", "y", "y", "d", "u", "t", "s", "e", "m", "i", "t", "d", "n", "u", "o", "f"]
                console.log(s.split('').reverse());
                // 28) ["f", "o", "u", "n", "d", "t", "i", "m", "e", "s", "t", "u", "d", "y", "y", "d", "u", "t", "s", "e", "m", "i", "t", "d", "n", "u", "o", "f"]
                console.log(s.split('').reverse().join(''));
                // foundtimestudyydutsemitdnuof

                if(s.split('').reverse().join('')!==s) return "NO";
                return answer;
            }
            let str="found7, time: study; Yduts; emit, 7Dnuof";
            console.log(solution(str));
        </script>
    </body>
</html>

<!-- 
  1. 대문자를 소문자로
  2. [a-z]가 아니라면, '' 빈 문자열로 바꿔라
  3. 뭐든지 배열로 해결하려고 생각하지 않아도 된다.
 -->
