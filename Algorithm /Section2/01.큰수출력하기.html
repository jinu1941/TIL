<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, arr){         
                let answer=[];
                arr.unshift(n);
                for(let i =0; i<arr.length; i++){
                  if(arr[i]<arr[i+1]){
                    answer.push(arr[i+1]);
                  }
                }
                return answer;
            }
            let n=6;
            let arr=[7, 3, 9, 5, 6, 12];
            console.log(solution(n, arr));
        </script>
    </body>
</html>
